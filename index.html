<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gadômetro - UFFS</title>

  <link rel="shortcut icon" href="./images/buffalo.png" type="image/x-icon">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mouse+Memoirs&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="header" class="top-fixed">
    <nav class="content">
      <h1 class="title">Gadômetro <img src="./images/buffalo.png" alt="" width="24px" height="24px"></h1>
      <div class="menu">
        <ul>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Teste o seu caso</a></li>
          <li><a href="#">Ranking</a></li>
          <li><a href="#">Desconectar</a></li>
        </ul>
      </div>
    </nav>
    <div class="account-info">
      <a href="#" class="button">Entrar</a>
      <div class="show"><img src="./images/horn.png" width="16px" height="16px" alt=""><a href="#" id="account">{username}</a><img class="reflect" src="./images/horn.png" width="16px" height="16px" alt=""></div>
    </div>
  </header>
  <main>
    <div class="title">
      <h1 class="title">Bem vindo ao Gadômetro</h1>
    </div>
    <div class="account-ranking">
      <h2>Segundo nossos analistas, você ocupa a posição #{position} de gado</h2>
      <h3 class="show">SUPER GADO!</h3>
    </div>
  </main>
</body>
</html>
